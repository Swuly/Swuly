<body>
    <video autoplay muted loop id="bg-video">

                Your browser does not support HTML5 video.
            </video>
            <p>Subscribe to my YouTube channel: <a href="https://www.youtube.com/@swuly3772">https://www.youtube.com/@swuly3772</a></p>

    <footer>
        <p>&copy; 2024 Swuly's Gaming Page</p>
    </footer>
